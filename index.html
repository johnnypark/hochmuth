<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hochmuth Cable Car</title>
    <link rel="stylesheet" href="assets/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <script src="assets/script.js"></script>
</head>
<body>
    <div class="h-flex">
        <div id="main-wrapper">
            <div id="video">

            </div>
            <div id="nav">
                <div class="icon" onclick="setPlayerPosition(0)"><img src="assets/1_house.svg" /></div>
                <div class="icon" onclick="setPlayerPosition(30)"><img src="assets/2_mountain.svg" /></div>
                <div class="icon" onclick="setPlayerPosition(70)"><img src="assets/3_castle.svg" /></div>
                <div class="icon" onclick="setPlayerPosition(200)"><img src="assets/4_tower.svg" /></div>
                <div class="icon" onclick="setPlayerPosition(230)"><img src="assets/5_paraglider.svg" /></div>
                <div class="icon" onclick="setPlayerPosition(260)"><img src="assets/6_house.svg" /></div>
            </div>
        </div>
        <div id="sidebar-wrapper" class="v-flex">
            <!--<div id="svg-map">
                <div class="layer" id="cablecar"></div>
                <div class="layer" id="layer1"></div>
            </div>-->
            <div id="statistics">
                <svg viewBox="0 0 500 200" id="svgChart"></svg>
                <div id="values">
                    <div class="value vtime">Time on board: <span id="time"></span>min</div>
                    <div class="value vheight">Height over sea level: <span id="height"></span>m</div>
                    <div class="value vtemp">Outside Temperature: <span id="temp"></span>Â°</div>
                    <div class="value vpop">People on board: <span id="pop"></span></div>
                </div>
            </div>
            <div id="map"></div>
        </div>
    </div>

    <!--<footer>
        Kostenlose Vektoren von <a target="_blank" href="https://de.vecteezy.com">Vecteezy</a>
    </footer>-->
</body>
</html>
